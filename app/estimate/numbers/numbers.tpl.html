<div class="numbers--buttons" [class.selected]="isSelectedNumber">
	<button *ngFor="let number of numbers" (click)="select(number)" md-raised-button color="primary">{{number}}</button>
</div>
<div (click)="select(0)" class="number--selected" *ngIf="isSelectedNumber" [@myAnimation]="isSelectedNumber">
	<span></span>
	<div class="number--container">
		{{selectedNumber}}
	</div>
	<span></span>
</div>
