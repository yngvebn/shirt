<div class="numbers--buttons" [class.selected]="isSelectedNumber">
	<button *ngFor="let number of numbers" (click)="select(number)" md-raised-button color="accent">{{number}}</button>
</div>
<div class="number--selected" *ngIf="isSelectedNumber" (click)="select(0)" [@myAnimation]="isSelectedNumber">
	<div class="number--container background--ninja ninja-5">
		{{selectedNumber}}
	</div>
</div>
