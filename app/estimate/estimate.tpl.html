<section [class.numbers]="isNumbersActive" [class.shirts]="!isNumbersActive" [style.transform]="transform" class="estimates-container"
	hammer-gestures (onGesture)="doSwipe($event)" style="touch-action: pan-y; user-select: none; -webkit-user-drag: none; -webkit-tap-highlight-color: rgba(0, 0, 0, 0);">
	<numbers (numberSelected)="estimateSelected($event)" class="numbers"></numbers>
	<shirts class="numbers"></shirts>
</section>
